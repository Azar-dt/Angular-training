<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ma">
      <th mat-header-cell *matHeaderCellDef>Mã</th>
      <td mat-cell *matCellDef="let element">{{ element.ma }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tenNgan">
      <th mat-header-cell *matHeaderCellDef>Tên</th>
      <td mat-cell *matCellDef="let element">{{ element.tenNgan }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tenDayDu">
      <th mat-header-cell *matHeaderCellDef>Họ và tên</th>
      <td mat-cell *matCellDef="let element">{{ element.tenDayDu }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="diaChi">
      <th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
      <td mat-cell *matCellDef="let element">{{ element.diaChi }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="maSoThue">
      <th mat-header-cell *matHeaderCellDef>Mã thuế</th>
      <td mat-cell *matCellDef="let element">{{ element.maSoThue }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lienHeDienToan">
      <th mat-header-cell *matHeaderCellDef>Liên Hệ Điện Toán</th>
      <td mat-cell *matCellDef="let element">{{ element.lienHeDienToan }}</td>
    </ng-container>

    <!-- action collumn -->
    <!-- <ng-container matColumnDef="quanLi">
      <th mat-header-cell *matHeaderCellDef >Action</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>edit</mat-icon>
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="openEdit(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    [pageSizeOptions]="pageSizeOptions"
    [length]="length"
    (page)="paging($event)"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
